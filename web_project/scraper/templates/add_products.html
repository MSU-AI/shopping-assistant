<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Added Products</title>
    <style>
        .product {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .product img {
            max-width: 100px;
            max-height: 100px;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
        }
        .product-item {
            flex: 1 0 21%; /* Adjust based on your layout */
            margin: 10px;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Added Products</h1>
    <div class="product-list">
        {% for product in products %}
        <div class="product-item">
            <h2>{{ product.1 }}</h2> <!-- Title -->
            <p><strong>Price:</strong> {{ product.2 }}</p>
            <p><strong>Ratings:</strong> {{ product.3 }}</p>
            <p><strong>Score:</strong> {{ product.4 }}</p>
            <p><strong>Review Summary:</strong> {{ product.5 }}</p>
            <a href="{{ product.0 }}" target="_blank">View Product</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
