<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Added Products</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="navbar bg-base-100">
    
        <div class="flex-1">
          <a class="btn btn-ghost text-xl" href="http://127.0.0.1:8000/">ShopGPT</a>
        </div>
        <div class="flex-none gap-2">
            <button class="btn" onclick="my_modal_1.showModal()">ChatBot</button>
            <dialog id="my_modal_1" class="modal">
            <div class="modal-box">
                <h3 class="font-bold text-lg">Hello!</h3>
                <p class="py-4">Still need to add functionality</p>
                <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
        </form>
        </div>
    </div>
    </dialog>
          <form
          action="{% url 'add_product' %}"
          method="get">
            <input type="text" name="search_term" placeholder="Search" class="input input-bordered w-24 md:w-auto" />
          </form>
          <div class="dropdown dropdown-end">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
              <div class="w-10 rounded-full">
                <img alt="Tailwind CSS Navbar component" src="https://cdn-icons-png.flaticon.com/512/9131/9131529.png" />
              </div>
            </div>
            <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
              <li><a>Profile</a></li>
              <li><a>Settings</a></li>
              <li><a>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    <div class="product-list flex flex-wrap justify-center -m-4 p-4">
      {% for product in products %}
      <div class="card w-96 bg-base-100 shadow-xl m-4">
        <figure>
          <img src="{{ product.3 }}" alt="Product Image" class="rounded-lg" />
        </figure>
        <div class="card-body items-center text-center">
          <h3 class="card-title">{{ product.0 }}</h2>
          <div class="badge badge-neutral">{{ product.4 }}/5</div>
          <div class="card-actions justify-end">
            <!-- Button wrapped inside an anchor tag -->
            <a href="{{ product.2 }}">
              <button class="btn btn-primary">${{ product.9 }}</button>
            </a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    
  </body>
</html>
