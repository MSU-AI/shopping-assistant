<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopGPT - Search Results</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="navbar bg-base-200">
      <div class="flex-1">
        <a class="btn btn-ghost text-xl" href="/">
          <span>ShopGPT</span>
          <span>
            <img
              src="../static/images/logo.png"
              alt="Logo"
              class="h-10 w-auto"
            />
          </span>
        </a>
      </div>
      <div class="flex-1 justify-center">
        <label
          class="input input-bordered flex items-center gap-2 w-full max-w-md"
        >
          <input type="text" class="grow" placeholder="Search" />
          <button>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="w-4 h-4 opacity-70"
            >
              <path
                fill-rule="evenodd"
                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </label>
      </div>
      <div class="flex-1 justify-end">
        <div id="wishlist-container" class="hidden dropdown dropdown-end">
          <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
            <div class="indicator">
              <img src="../static/images/wishlist.png" class="h-8 w-8" />
              <span class="badge badge-sm indicator-item">0</span>
            </div>
          </div>
          <div
            tabindex="0"
            class="mt-3 z-\[1\] card card-compact dropdown-content w-52 bg-base-100 shadow"
          >
            <div class="card-body">
              <span class="font-bold text-lg">0 Items</span>
              <span class="text-info">Subtotal: $0</span>
              <div class="card-actions">
                <button class="btn btn-primary btn-block">View Wishlist</button>
              </div>
            </div>
          </div>
        </div>
        <div id="auth-container" class="hidden pl-4">
          <a href="{% url 'login' %}" class="btn btn-info btn-sm">Log in</a>
        </div>
        <div id="navbar-container" class="hidden dropdown dropdown-end">
          <div tabindex="0" role="button" class="flex items-center">
            <div class="avatar">
              <div class="w-10 rounded-full">
                <img alt="User Avatar" src="../static/images/user.png" />
              </div>
            </div>
            <span id="username-display" class="ml-2 font-medium"></span>
          </div>
          <ul
            tabindex="0"
            class="menu menu-sm dropdown-content mt-3 z-\[1\] p-2 shadow bg-base-100 rounded-box w-52"
          >
            <li><a>Profile</a></li>
            <li><a href="#" id="logout-btn">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="bg-white pt-16 md:pt-10">
      <div
        class="mx-auto max-w-5xl px-4 sm:px-6 sm:py-12 lg:max-w-7xl lg:px-12"
      >
        <p class="pb-10">
          Displaying search results for: <b>{{ search_term }}</b>
        </p>
        <h2 class="sr-only">Products</h2>
        <div
          id="productGrid"
          class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-12"
        >
          {% for product in products %}
          <div
            class="w-72 bg-white shadow-md rounded-xl duration-500 hover:scale-105 hover:shadow-xl"
          >
            <img
              src="{{ product.3 }}"
              alt="{{ product.0 }}"
              class="h-80 w-72 object-contain rounded-t-xl"
            />
            <div class="px-4 py-3 w-72">
              <p class="text-lg font-bold text-black truncate block capitalize">
                {{ product.0 }}
              </p>
              <a href="{{product.2}}">
                <button>
                  <div class="badge badge-neutral">Amazon</div>
                </button>
              </a>
              <div class="flex items-center">
                <p class="text-lg font-semibold text-black cursor-auto my-3">
                  ${{ product.9 }}
                </p>
                <div class="ml-auto">
                  <button class="btn btn-sm btn-error btn-outline">
                    Wishlist
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-6 w-6"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
                      />
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
      import {
        getAuth,
        onAuthStateChanged,
        signOut,
      } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCvZ9gORMjqY5oPxxOyIEzLwmqSmkMNPsI",
        authDomain: "shopgpt-5c2ba.firebaseapp.com",
        projectId: "shopgpt-5c2ba",
        storageBucket: "shopgpt-5c2ba.appspot.com",
        messagingSenderId: "38794416133",
        appId: "1:38794416133:web:8de7c652259a571cf98c6c",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      const wishlistContainer = document.getElementById("wishlist-container");
      const loginBtn = document.getElementById("auth-container");
      const navbarContainer = document.getElementById("navbar-container");
      const usernameDisplay = document.getElementById("username-display");
      const logoutBtn = document.getElementById("logout-btn");

      // Check the user's authentication state
      onAuthStateChanged(auth, (user) => {
        if (user) {
          // User is logged in
          wishlistContainer.style.display = "block";
          loginBtn.style.display = "none";
          navbarContainer.style.display = "block";

          // Display the username
          usernameDisplay.textContent = user.displayName;
        } else {
          // User is logged out
          wishlistContainer.style.display = "none";
          loginBtn.style.display = "block";
          navbarContainer.style.display = "none";
        }
      });

      // Logout functionality
      logoutBtn.addEventListener("click", async () => {
        try {
          await signOut(auth);
          window.location.href = "#";
        } catch (error) {
          console.error("Error logging out:", error);
        }
      });
    </script>
  </body>
</html>
