<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopGPT</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="hero min-h-screen bg-base-200">
      <div class="hero-content flex-col">
        <div class="card shadow-2xl bg-base-100">
          <form class="card-body">
            <h1 class="card-title">Login</h1>
            <div class="form-control">
              <label class="label">
                <span class="label-text">Email</span>
              </label>
              <input
                type="email"
                placeholder="email"
                id="email"
                class="input input-bordered"
                required
              />
            </div>
            <div class="form-control">
              <label class="label">
                <span class="label-text">Password</span>
              </label>
              <input
                type="password"
                placeholder="password"
                id="password"
                class="input input-bordered"
                required
              />
              <label class="label">
                <a href="#" class="label-text-alt link link-hover"
                  >Forgot password?</a
                >
              </label>
            </div>
            <div class="form-control mt-6">
              <button class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>
        <p>
          Don't have an account?
          <a class="link link-hover link-primary" href="/signup">Sign Up</a>
        </p>
      </div>
    </div>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCvZ9gORMjqY5oPxxOyIEzLwmqSmkMNPsI",
        authDomain: "shopgpt-5c2ba.firebaseapp.com",
        projectId: "shopgpt-5c2ba",
        storageBucket: "shopgpt-5c2ba.appspot.com",
        messagingSenderId: "38794416133",
        appId: "1:38794416133:web:8de7c652259a571cf98c6c",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      async function loginUser(event) {
        event.preventDefault(); // Prevent the default form submission

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          const userCredential = await signInWithEmailAndPassword(
            auth,
            email,
            password
          );
          console.log("Logged in user:", userCredential.user);
          window.location.href = "/";
        } catch (error) {
          console.error("Error logging in user:", error);
          alert("Login failed: " + error.message);
        }
      }
      document.querySelector("form").addEventListener("submit", loginUser);
    </script>
  </body>
</html>
